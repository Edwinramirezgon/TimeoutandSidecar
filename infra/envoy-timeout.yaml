# CONFIGURACIÓN PARA PATRÓN TIMEOUT PURO
# =====================================
# Esta configuración NO aplica retries ni timeouts de sidecar
# Solo actúa como proxy transparente para demostrar timeout directo

static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0
        port_value: 8080
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: timeout_pattern
          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          route_config:
            name: timeout_route
            virtual_hosts:
            - name: timeout_service
              domains: ["*"]
              routes:
              - match:
                  prefix: "/api/timeout"
                route:
                  cluster: service_api
                  # SIN TIMEOUT DEL SIDECAR - Deja que el API maneje su propio timeout
                  # SIN RETRY POLICY - Patrón timeout puro
                request_headers_to_add:
                - header:
                    key: "X-Request-From"
                    value: "timeout-proxy"

  clusters:
  - name: service_api
    connect_timeout: 0.25s
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    load_assignment:
      cluster_name: service_api
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: service-api
                port_value: 3000